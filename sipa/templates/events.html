{%load static%}
{%include './home/preloader.html'%}
  <body>
  {%include './home/header.html'%}

<!--== Page Title Area Start ==-->
<section id="page-title-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 m-auto text-center">
                <div class="page-title-content">
                    <h1 class="h2">All Events</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!--== Page Title Area End ==-->

<!--== Gallery Page Content Start ==-->
<section id="page-content-wrap">
    <div class="event-page-content-wrap section-padding">
        <div class="container">            
            <div class="row">
                <div class="col-lg-12">
                    <div class="all-event-list">
                        <!-- Single Event Start -->
                        {%for event in events%}
                        <div class="single-upcoming-event">
                            <div class="row">
                                <div class="col-lg-5">
                                    <div class="up-event-thumb">
                                        <img src="{%get_media_prefix%}{{event.image}}" class="img-fluid" alt="Upcoming Event" style="">
                                        <h4 class="up-event-date">It&#x2019;s on {{event.date}}</h4>
                                    </div>
                                </div>

                                <div class="col-lg-7">
                                    <div class="display-table">
                                        <div class="display-table-cell">
                                            <div class="up-event-text">
                                                <div class="event-countdown">
                                                    <div class="event-countdown-counter" data-date="{{event.formatted_date}}"></div>
                                                    <p>Remaining</p>
                                                </div>
                                                <h3><a href="{% url 'orders:orders'%}?event_date={{event.formatted_date}}">{{event.title}}</a></h3>
                                                <p>{{event.description}}</p>
                                                <a href="{% url 'orders:orders'%}?event={{event.title}}&event_date={{event.formatted_date}}" class="btn btn-brand btn-brand-dark">join with us</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Single Event End -->    
                        {%endfor%}                  
        </div>
    </div>
</section>
<!--== Gallery Page Content End ==-->
{%include './home/footer.html' %}
{%include './home/sitescript.html'%}

</body>
</html>
