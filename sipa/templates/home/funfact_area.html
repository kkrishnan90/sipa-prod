{%load static%}
<!--== FunFact Area Start ==-->
<section id="funfact-area">
  <div class="container-fluid">
    <div class="row text-center mx-auto d-flex justify-content-around">
      <!--== Single FunFact Start ==-->
      <div class="col-lg-4 col-sm-6">
        <div class="single-funfact-wrap">
          <div class="funfact-icon">
            <img
              src="{%static 'assets/img/fun-fact/picture.svg' %}"
              alt="Funfact"
            />
          </div>
          <div class="funfact-info">
            <h5 class="funfact-count">{{photos_count|default:0}}</h5>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <!--== Single FunFact End ==-->

      <!--== Single FunFact Start ==-->
      <div class="col-lg-4 col-sm-6">
        <div class="single-funfact-wrap">
          <div class="funfact-icon">
            <img
              src="{%static 'assets/img/fun-fact/event.svg' %}"
              alt="Funfact"
            />
          </div>
          <div class="funfact-info">
            <h5>
              <span class="funfact-count">{{events_count|default:0}}</span>+
            </h5>
            <p>Events</p>
          </div>
        </div>
      </div>
      <!--== Single FunFact End ==-->
    </div>
  </div>
</section>
<!--== FunFact Area End ==-->
