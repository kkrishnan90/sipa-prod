{%load static%}
<!--== Blog Area Start ==-->
<section id="blog-area" class="section-padding" style="padding-top:0px!important">
  <div class="container">
    <!--== Section Title Start ==-->
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <h2>Recent News</h2>
        </div>
      </div>
    </div>
    <!--== Section Title End ==-->

    <!--== Blog Content Wrapper ==-->
    <div class="row">
      <!--== Single Blog Post start ==-->
      {%for news in news_list%}
      <div class="col-lg-4 col-md-6">
        <article class="single-blog-post">
          <figure class="blog-thumb">
            <div class="blog-thumbnail">
              <img
                src="{%get_media_prefix%}{{news.image}}"
                alt="Blog"
                class="img-fluid"
              />
            </div>
            
          </figure>

          <div class="blog-content">
            <h3>
              <a href="single-blog.html"
                >{{news.title}}</a
              >
            </h3>
            <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
              {{news.description}}
            </p>
            <a href="{%url "home:latest-news"%}" class="btn btn-brand">More</a>
          </div>
        </article>
      </div>
      <!--== Single Blog Post End ==-->
      {%endfor%}
    </div>
    <!--== Blog Content Wrapper ==-->
  </div>
</section>
<!--== Blog Area EndBlog ==-->
