{%load static%}
{%include './home/preloader.html'%}
  <body>
  {%include './home/header.html'%}
  <section id="page-title-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 m-auto text-center">
          <div class="page-title-content">
            <h1 class="h2">Latest News</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
<!--== Blog Area Start ==-->
<section id="blog-area" class="section-padding" style="padding-top:0px!important">
  <div class="container">

    <!--== Blog Content Wrapper ==-->
    <div class="row">
      <!--== Single Blog Post start ==-->
      {%for news in news_list%}
      <div class="card mx-auto shadow col-lg-8 col-md-6 col-sm-6" style="margin:10px;">
        <img class="card-img-top img-fluid" src="{%get_media_prefix%}{{news.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{news.title}}</h5>
          <p class="card-text">{{news.description}}</p>          
        </div>
      </div>
            <!--== Single Blog Post End ==-->
      {%endfor%}
    </div>
    <!--== Blog Content Wrapper ==-->
  </div>
</section>
<!--== Blog Area EndBlog ==-->
{%include './home/footer.html' %}
{%include './home/sitescript.html'%}
</body>
</html>
